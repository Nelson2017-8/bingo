        @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Concert+One&display=swap');

        .encabezado{

<body>
    <main class="container my-5 py-5">
        <section class="row">
            <section class="" id="generate-with-code">
                <div class="row"></div>
            </section>
        </section>
    </main>

    <script>
        let code = [];
        let alfabeto = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', 'L', 'M', 'N', 'Ã‘', 'O', 'P', 'Q', 'R', 'S', 'T', 'U', 'V', 'W', 'X', 'Y', 'Z'];
        let iA = 0;
        let codes = []
        for (let i = 1; i <= 500; i++) {
            let nume = `${i}`
            if(nume.length === 1){
                nume = `00${i}`
            }else if(nume.length === 2){
                nume = `0${i}`
            }
            let tmp = `${alfabeto[iA]} - ${nume}`;
            codes.push(tmp)
            if(i%20 == 0){
                iA += 1
            }
        }
    </script>
    <script src="./assets/html2canvas/html2canvas.min.js"></script>
    <script src="./assets/jquery/jquery.js"></script>
    <script src="./assets/main.js"></script>

</body>
